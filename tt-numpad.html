<link rel="import" href="../polymer/polymer.html">


<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<!--
`tt-numpad`


@demo demo/index.html 
-->

<dom-module id="tt-numpad">
    <template>
        <style>
            :host {
                @apply(--layout-vertical);
            }

            .row {
                @apply(--layout-horizontal);
            }

            .button {
                position: relative;
                width: 48px;
                height: 48px;
                line-height: 16px;
                text-align: center;
                padding: 4px;
                border-radius: 2px;
                font-size: 0.9em;
                background-color: #fff;
                color: #646464;
                @apply(--layout-flex);
            }
            .button.raised {
                transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                transition-delay: 0.2s;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            }
            .button.raised:active {
                box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
                transition-delay: 0s;
            }

            .button.grey {
                background-color: #eee;
            }

        </style>
        <div class="row">
            <div class="button raised grey">7</div>
            <div class="button raised grey">8</div>
            <div class="button raised grey">9</div>
        </div>
        <div class="row">
            <div class="button raised grey">4</div>
            <div class="button raised grey">5</div>
            <div class="button raised grey">6</div>
        </div>
        <div class="row">
            <div class="button raised grey">1</div>
            <div class="button raised grey">2</div>
            <div class="button raised grey">3</div>
        </div>
        <div class="row">
            <div class="button raised grey">0</div>
            <div class="button raised grey">00</div>
            <div class="button raised grey">.</div>
        </div>
    </template>

    <script>
        Polymer({

            is: 'tt-numpad',

            properties: {
                prop1: {
                    type: String,
                    value: 'tt-numpad',
                },
            },

        });
    </script>
</dom-module>
