<link rel="import" href="../polymer/polymer.html">


<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="tt-numpad-key.html">

<!--
`tt-numpad`


@demo demo/index.html 
-->

<dom-module id="tt-numpad">
    <template>
        <style>
            :host {
                @apply(--layout-vertical);
                background-color: var(--paper-grey-900);
            }

            .row {
                @apply(--layout-horizontal);
            }

            .numpad {
                /*background-color: var(--paper-grey-700);*/
                /*color: var(--paper-grey-100);*/
                margin: 2px;
                @apply(--layout-flex);
            }
            .flex2 {
                /*background-color: var(--paper-grey-700);*/
                /*color: var(--paper-grey-100);*/
                @apply(--layout-flex-2);
            }
        </style>
        <div class="row">
            <tt-numpad-key class="numpad" padkey="7">7</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="8">8</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="9">9</tt-numpad-key>
        </div>
        <div class="row">
            <tt-numpad-key class="numpad" padkey="4">4</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="5">5</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="6">6</tt-numpad-key>
        </div>
        <div class="row">
            <tt-numpad-key class="numpad" padkey="1">1</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="2">2</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="3">3</tt-numpad-key>
        </div>
        <div class="row">
            <tt-numpad-key class="numpad" padkey=".">.</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="0">0</tt-numpad-key>
            <tt-numpad-key class="numpad" padkey="=">=</tt-numpad-key>
        </div>
    </template>

    <script>
        Polymer({

            is: 'tt-numpad',


            properties: {
                standardKeys: {
                    type: Array,
                    value: function () {
                        return [
                            ['7', '4', '1', '.'],
                            ['8', '5', '2', '0'],
                            ['9', '6', '3', '='],
                            ['DEL', '+', '-', '\u00F7', '\u00D7']
                        ];
                    }
                },
            },

        });
    </script>
</dom-module>
