<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="tt-numpad-key.html">
<link rel="import" href="tt-numpad-grid.html">


<!--
`tt-numpad-grid`
Polymer Element tt-numpad-grid-col

@demo demo/index.html 
-->

<dom-module id="tt-numpad-grid-col">
    <template>
        <style>
            :host {
                position: relative;
                @apply(--layout-horizontal);
                background-color: var(--paper-grey-900);
            }


        </style>
        <tt-numpad-grid id="keygrid" class="col" standard-keys="[[standardKeys]]"></tt-numpad-grid>
    </template>

    <script>
        Polymer({

            is: 'tt-numpad-grid-col',

            properties: {
                standardKeys: {
                    type: Array,
                    value: function () {
                        return [
                            ['7', '4', '1', '.'],
                            ['8', '5', '2', '0'],
                            ['9', '6', '3', '='],
                            ['DEL', '+', '-', '\u00F7', '\u00D7']
                        ];
                    }
                },
            },
            simulatedRipple: function (key) {
               this.$.keygrid.simulatedRipple(key);
            },

        });
    </script>
</dom-module>
