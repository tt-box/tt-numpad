<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../paper-ripple/paper-ripple.html">


<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">

<!--
`tt-numpad-key`
Polymer Element tt-numpad-key

@demo demo/index.html 
-->

<dom-module id="tt-numpad-key">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                min-width: 48px;
                min-height: 48px;
                padding: 4px;
                border-radius: 3px;
            }

            :host {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none;   /* Chrome/Safari/Opera */
                -khtml-user-select: none;    /* Konqueror */
                -moz-user-select: none;      /* Firefox */
                -ms-user-select: none;       /* Internet Explorer/Edge */
                user-select: none;           /* Non-prefixed version, currently
                                  not supported by any browser */
            }



            :host {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }

            :host {
                @apply(--paper-font-display1);
                color: var(--paper-grey-300);
                background-color: var(--paper-grey-700);
            }

            :host(.blue)  {
                color: var(--paper-blue-50);
                background-color: var(--paper-blue-700);
            }

        </style>
        [[_displayKey(padkey)]]
        <paper-ripple id="ripple"></paper-ripple>

    </template>

    <script>
        Polymer({

            is: 'tt-numpad-key',

            hostAttributes: {
                tabindex: 1
            },

            properties: {
                padkey: String,
            },


            listeners: {
                'tap': 'onTap'
            },

            _displayKey:function(key) {
                return key;
            },

            simulatedRipple: function () {
              this.$.ripple.simulatedRipple();
            },

            onTap: function (e) {
                var keyVal = this.padkey;
                this._fireKeyTap(keyVal);
            },
            _fireKeyTap: function (keyVal) {
//                console.log("Fire event  keytap :" , keyVal);
                this.fire('keytap', {key: keyVal});
            }

        });
    </script>
</dom-module>
